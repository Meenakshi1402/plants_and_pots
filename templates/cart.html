<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/welcome.css') }}">
    <title>Your Cart â€¢ Plants & Pots</title>
    <style>
      .cart { max-width: 600px; margin: 2rem auto; }
      .cart-item { display: flex; align-items: center; margin-bottom: 1rem; }
      .cart-item img { width: 80px; height: 80px; object-fit: cover; margin-right: 1rem; }
      .cart-item div { flex: 1; }
    </style>
  </head>
  <body>
    <div class="cart">
      <h1>Your Cart</h1>
      {% if items %}
        {% for item in items %}
          <div class="cart-item">
            <img src="{{ item.img }}" alt="{{ item.name }}">
            <div>
              <h3>{{ item.name }}</h3>
              <p>Qty: {{ item.qty }} &times; ${{ item.price }} = ${{ '%.2f'|format(item.line) }}</p>
            </div>
          </div>
        {% endfor %}
        <h2>Total: ${{ '%.2f'|format(total) }}</h2>
        <a href="{{ url_for('checkout') }}"><button class="btn btn-primary">Checkout</button></a>
      {% else %}
        <p>Your cart is empty. <a href="{{ url_for('plants') }}">Shop now</a>.</p>
      {% endif %}
    </div>
  </body>
</html>
